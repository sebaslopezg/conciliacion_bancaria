<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliador Bancario</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/AR-favicon.png">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/sweetalert2.min.css">
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <button id="execute" class="btn btn-primary mb-3">Conciliar Datos</button>

    <div class="col-3">
    <span>
      <label for="courrentYear">Año del extracto: </label>  <input id="courrentYear" class="form-control" type="text"> 
    </span>
    </div>

  </div>
</nav>
<br>
<div class="container">
    <div class="row align-items-center">
        <div class="col"></div>
    
        <div class="col-6">
            <div class="card text-bg-info">
              <div class="card-body">

                <div class="mb-3">
                    <label for="formFile" class="form-label">Inserta aquí el excel del sistema</label>
                    <input class="form-control excelInput" type="file" id="exSistema">
                </div>
    
              </div>
            </div>
        </div>
    
        <div class="col"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div>
    
        <div class="col-6">
            <div class="card text-bg-warning">
              <div class="card-body">
    
                <div class="mb-3">
                    <label for="formFile" class="form-label">Inserta aquí el excel del Banco</label>
                    <input class="form-control excelInput" type="file" id="exBanco">
                </div>
    
              </div>
            </div>
        </div>
    
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <button type="button" id="btnShowSystemTable" class="btn btn-info" disabled>Ver Solo Sistema</button>
        <button type="button" id="btnShowBankTable" class="btn btn-warning" disabled>Ver Solo Banco</button>
        <button type="button" id="btnShowAll" class="btn btn-primary" disabled>Ver Consolidado</button>
      </div>
      <div class="col"></div>
    </div>
    <br>
    <div id="display"></div>
</div>



  <script src="./assets/js/bootstrap.js"></script>
  <script src="./assets/js/sweetalert2.all.min.js"></script>
  <script src="./assets/js/excelReader.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="./assets/js/exportExcel.js"></script>
  <script src="./assets/js/errors.js"></script>
  <script src="./assets/js/getData.js"></script>
  <script src="./assets/js/setTransactions.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
